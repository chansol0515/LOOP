 <!--my 제이쿼리-->
 <script src="js/style.js"></script>

 <!--탭 제이쿼리-->
 <script type="text/javascript">
   $(document).ready(function() {

     //처음들어갔을때 모습 만들기...
     $("#phone>img").hide(); //tab_content 부분을 모두 숨김.
     $("#artwork_wrap>p:first").addClass("border").show(); //첫번째 탭이 active클래스를 붙이고, 보여줌.
     $("#phone>.BI_on").show(); //tab_contents중 첫번째꺼를 보여줌

     //On Click Event
     $("#artwork_wrap>p").click(function() {

       $("#artwork_wrap>p").removeClass("border"); //Remove any "active" class
       $(this).addClass("border"); //선택한 탭에만 active클래스 붙임
       $("#phone> img").hide(); //모든 contents들 숨김

       var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
       /*.attr( attributeName ) -> 선택한 요소의 속성의 값을 가져옵니다.
       .find()는 어떤 요소의 하위 요소 중 특정 요소를 찾을 때 사용합니다.*/
       $(activeTab).fadeIn(); //Fade in the active ID content(active되어있는 칸의 id 값을 가진 부분이 나타남)
       return false;
     });

   });
 </script>
